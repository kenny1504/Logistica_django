{%load static  %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Meta -->
   <meta name="description" content="SISTEMA - LOGISTICA DE CARGA INTERMODAL">
   <meta name="author" content="kennysaenz31@gmail.com">

   <title>SISTEMA - LOGISTICA DE CARGA INTERMODAL</title>
   <link rel="icon" href={% static 'assets/bracket/Logo-Intermodal.ico' %}>

    <!-- vendor css -->
    <link rel="stylesheet" href={% static 'assets/bracket/lib/font-awesome/css/font-awesome.css' %}>
    <link rel="stylesheet" href={% static 'assets/bracket/lib/Ionicons/css/ionicons.css' %}>

    <!-- Bracket CSS -->
    <link rel="stylesheet" href={% static 'assets/bracket/css/bracket.css' %}>

     <!-- Core CSS -->
    <link rel="stylesheet" href={% static 'LDCI/Core/alertify.default.css' %}>
    <link rel="stylesheet" href={% static 'LDCI/Core/alertify.core.css' %}>
    <link rel="stylesheet" href={% static 'LDCI/Core/core.css' %}>
    <link rel="stylesheet" href={% static 'LDCI/Core/jquery-ui.min.css' %}>

    <link rel="stylesheet" href={% static 'LDCI/Core/intlTelInput.css' %}>
    <link rel="stylesheet" href={% static 'LDCI/Core/demo.css' %}>

  </head>

  <body class="bg-br-primary">

         <!--INICIO CONTENEDOR CARGANDO-->
         <div id="loader-wrapper">
          <div id="loader"></div>
          <div class="loader-section section-left"></div>
          <div class="loader-section section-right"></div>
        </div>
        <!--FIN CONTENEDOR CARGANDO-->
    <div class="row" style="display:contents;">
        <div class="d-flex align-items-center justify-content-center  ht-100v">

           <form  method="POST">
              <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">
                <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal">[</span> LDCI <span class="tx-normal">]</span></div>
                <div class="tx-center mg-b-60">LOGISTICA DE CARGA INTERMODAL</div>

                   <div class="input-group">
                      <span class="input-group-addon"><i class="icon ion-person tx-16 lh-0 op-6"></i></span>
                      <input type="text" id="id_username" name="username" class="form-control" placeholder="Ingrese Usuario">
                  </div>
                  <br>
                  <div class="input-group">
                      <span class="input-group-addon"><i class="icon ion-ios-locked-outline tx-16 lh-0 op-6"></i></span>
                      <input type="password" id="id_password" name="password" class="inline-block form-control" placeholder="Ingrese ContraseÃ±a">
                  </div>
                  {% csrf_token %}

                  <br>
                <button type="submit" class="btn btn-info btn-block">Entrar</button>
                <br>
                <center><a href="InicioSesion.registro" class="optionMenu" > <label class="tx-normal">Registrarse</label></a></center>
              </div><!-- login-wrapper -->
           </form>

        </div><!-- d-flex -->
    </div>
    <footer class="br-footer">
      <div class="footer-left">
          <div class="mg-b-2">Copyright - 2021. LDCI. All Rights Reserved.</div>
      </div>
  </footer>
    <!-- js Core-->
    <script src={% static 'LDCI/Core/jquery.min.js' %}></script>
    <script src={% static 'LDCI/Core/jquery.waiting.js' %}></script>
    <script src={% static 'LDCI/Core/jquery-ui.min.js' %}></script>

    <script src={% static 'assets/bracket/lib/popper.js/popper.js' %}></script>
    <script src={% static 'assets/bracket/lib/bootstrap/bootstrap.js' %}></script>

    <script src={% static 'LDCI/Core/alertify.min.js' %}></script>
    <script src={% static 'LDCI/Core/intlTelInput.js' %}></script>
    <script src={% static 'LDCI/Core/core.js' %}></script>

      <script>

            // Verifica si hay errores
           {% if form.errors %}

                    {% for field in form %}
                        {% if field %}
                            {% for error in field.errors %}
                            alertError('{{ error|escape }}'); //Muestra error
                            {% endfor %}
                        {% endif %}
                    {% endfor %}

                   {% if form.non_field_errors %}
                        {% for err in form.non_field_errors %}
                              alertError('{{ err }}'); //Muestra error
                        {% endfor %}
                    {% endif %}

           {% endif %}

    </script>

  </body>
</html>
